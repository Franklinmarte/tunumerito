<!DOCTYPE html>
<html lang="en">

    <head>
 <script
            type="text/javascript"
            data-main="require-config.js"
            src="bower_components/requirejs/require.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>TuNumerito.Com</title>
           
                 <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- Font Awesome CSS -->
        <link href="styles/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
        <link href="styles/animate.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="styles/style.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    </head>
    <body>
       <!-- Start Logo Section -->
        <section id="logo-section" class="text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo text-center">
                            <h1>TuNumerito.Com</h1>
                            <span>Descubre cual es tu suerte el dia de hoy</span>
                            <span ng-controller="homeController" >{{greet()}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Logo Section -->
        <!-- Start Main Body Section -->
        <div class="mainbody-section text-center">
            <div class="container">
                <div class="row">
                     <div class="col-md-3">
                      
                        <div class="menu-item blue">
                            <a href="#feature-modal" data-toggle="modal">
                              <img src="images/1.png">
                                <p>Un Numero Del 1 Al 100</p>
                            </a>
                        </div>
                        
                        <div class="menu-item green">
                            <a href="#portfolio-modal" data-toggle="modal">
                                <img src="images/3.png">
                                <p>Tripleta. 3 Numeros Del 1 Al 100</p>
                            </a>
                        </div>
                        
                 
                        
                    </div>
                    
                    <div class="col-md-6">
                        
                        <!-- Start Carousel Section -->
                        <div class="home-slider">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="padding-bottom: 30px;">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img src="images/about-03.jpg" class="img-responsive" alt="">
                                    </div>
                                    
                                </div>

                            </div>
                        </div>
                        <!-- Start Carousel Section -->
                        
                        <div class="row">
                            <div class="col-md-6">
                               
                            </div>
                            
                            <div class="col-md-6">
                               
                            </div>
                            
                        </div>
                        
                    </div>
                    
                    <div class="col-md-3">
                        
                        <div class="menu-item light-red">
                            <a href="#contact-modal" data-toggle="modal">
                                <img src="images/2.png">
                                <p>Pale. Dos Numeros Del 1 Al 100</p>
                            </a>
                        </div>
                        
                        <div class="menu-item color">
                            <a href="#testimonial-modal" data-toggle="modal">
                             <img src="images/5.png">
                                <p>Loto.5 Numeros Del 1 Al 36</p>
                            </a>
                        </div>
                        
                       
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Body Section -->
        
        <!-- Start Copyright Section -->
        <div class="copyright text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        
                    </div>
                </div>
            </div>
        </div>
      
        
    </body>
    
</html>
